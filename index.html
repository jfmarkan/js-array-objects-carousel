<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Objects Carousel</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 carousel-container m-0 p-0">
                <img src="./img/01.webp" alt="" class="main-image d-none">
                <img src="./img/02.webp" alt="" class="main-image d-none">
                <img src="./img/03.webp" alt="" class="main-image d-none">
                <img src="./img/04.webp" alt="" class="main-image d-none">
                <img src="./img/05.webp" alt="" class="main-image d-none">
                <div class="img-description">
                    <h2 class="m-3">Marvel\'s Spiderman Miles Morale</h2>
                    <p class="ms-3">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
            </div>
            <div class="col-2 thumbnail-container m-0 p-0">
                <div class="navigator-prev"></div>
                <img src="./img/01.webp" alt="" class="thumbnail">
                <img src="./img/02.webp" alt="" class="thumbnail">
                <img src="./img/03.webp" alt="" class="thumbnail">
                <img src="./img/04.webp" alt="" class="thumbnail">
                <img src="./img/05.webp" alt="" class="thumbnail">
                <div class="navigator-next"></div>
            </div>
        </div>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
